{% set name = "bmi-geotiff" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0499ff8b02eaefe70cb39c7faba6b9711666ab6469d8f4c73130ff55d588b1ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - xarray
    - rasterio
    - pyyaml
    - bmipy

test:
  imports:
    - bmi_geotiff
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/csdms/bmi-geotiff
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: |
    Access data (and metadata) from a GeoTIFF file through an API or a BMI
  description: |
    bmi-geotiff is a Python library that allows a user Basic Model Interface
    (BMI) access to data and metadata in GeoTIFF files through *xarray* and
    *rasterio*.
  doc_url: https://bmi-geotiff.readthedocs.io/
  dev_url: https://github.com/csdms/bmi-geotiff

extra:
  recipe-maintainers:
    - mdpiper
